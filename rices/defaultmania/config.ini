[global/wm]
margin-bottom = 0
margin-top = 0

include-file = modules.ini

[colors]
bg = #1A1B26
fg = #F1F1F1
mb = #222330

trans = #00000000
white = #FFFFFF
black = #000000

red = #f7768e
pink = #FF0677
purple = #583794
blue = #7aa2f7
blue-arch = #0A9CF5
cyan = #4DD0E1
teal = #00B19F
green = #9ece6a
lime = #B9C244
yellow = #e0af68
amber = #FBC02D
orange = #E57C46
brown = #AC8476
grey = #8C8C8C
indigo = #6C77BB
blue-gray = #6D8895

[bar/defaultmania]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 99%
height = 26

offset-x = 8
offset-y = 10

background = ${colors.bg}
foreground = ${colors.fg}

radius = 8.0

line-size = 2
line-color = #7aa2f7

border-size = 8px
border-color = #1A1B26

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;5"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"

modules-left = launcher dots bi cpu_bar bd sep bi memory_bar bd sep bi filesystem bd
modules-center = bi bspwm bd
modules-right = bi pulseaudio bd sep bi updates bd sep bi date bd

separator = 
dim-value = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[settings]
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true
